<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1e1e1e;
      --accent: #00e0ff;
      --text: #ffffff;
      --hover: #00bcd4;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .auth-card {
      background: var(--card);
      border-radius: 15px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 0 25px rgba(0, 224, 255, 0.2);
      text-align: center;
    }

    .auth-card h1 {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 30px;
    }

    .auth-buttons a button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background-color: transparent;
      border: 2px solid var(--accent);
      color: var(--text);
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .auth-buttons a button:hover {
      background-color: var(--hover);
      color: #000;
    }

    .note {
      font-size: 0.9rem;
      color: #999;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>FitZone</h1>

    <div class="auth-buttons">
      <a href="{{ url_for('login') }}"><button>Login</button></a>
      <a href="{{ url_for('sign_up') }}"><button>Sign Up</button></a>
    </div>

    <p class="note">Welcome to the future of fitness tracking</p>
  </div>
</body>
</html>

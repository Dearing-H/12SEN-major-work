<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gym Sign Up</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0c132d;
            color: #ffffff;
            position: relative;
        }

        .background {
            background: url('https://images.unsplash.com/photo-1571019613914-85f342c1d4e1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            position: absolute;
            top: 0; left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            filter: brightness(0.8);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        .form-container h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffffffdd;
        }

        form input, form select {
            width: 100%;
            padding: 12px 1px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
        }

        form input::placeholder {
            color: #ffffff;
        }

        form button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }

        .validation-msg {
            text-align: left;
            font-size: 0.9rem;
            margin-top: -5px;
            margin-bottom: 10px;
        }

        @media screen and (max-width: 500px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="form-container">
        <h1>Join The Fit Zone</h1>
        <form action="/sign_up" method="post">
            <input type="text" placeholder="üë§ Username" name="username" required />

            <input type="password" id="password" placeholder="üîí Password" name="password" oninput="validatePassword()" required />
            <div class="validation-msg">
                <div id="len_lbl">üìè Length</div>
                <div id="case_lbl">üî° Case</div>
                <div id="num_lbl">üî¢ Number</div>
                <div id="special_lbl">‚ú® Special Char</div>
            </div>

            <input type="password" id="confirm_password" placeholder="üîí Confirm Password" name="confirm_password" oninput="validatePassword()" required />
            <div class="validation-msg" id="confirm_password_msg">‚úÖ/‚ùå Match</div>

            <input type="number" placeholder="‚öñÔ∏è Your Weight (kg)" name="weight" required />
            <input type="number" placeholder="üìè Your Height (cm)" name="height" required />

            <select name="goal" required>
                <option value="">üéØ Choose Your Goal</option>
                <option value="lose">üèãLose Weight</option>
                <option value="gain">üí™üèºGain Muscle</option>
                <option value="tone">üèÉ‚Äç‚ôÇÔ∏èTone Up</option>
            </select>

            <button type="submit">üî• Join Now</button>
        </form>
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const lenLbl = document.getElementById('len_lbl');
            const caseLbl = document.getElementById('case_lbl');
            const numLbl = document.getElementById('num_lbl');
            const specialLbl = document.getElementById('special_lbl');

            if (password.length < 6) {
                lenLbl.textContent = '‚ùå Too short';
            } else {
                lenLbl.textContent = '‚úÖ Length good';
            }

            if (password === password.toLowerCase()) {
                caseLbl.textContent = '‚ùå Add uppercase';
            } else if (password === password.toUpperCase()) {
                caseLbl.textContent = '‚ùå Add lowercase';
            } else {
                caseLbl.textContent = '‚úÖ Mixed case';
            }

            if (/\d/.test(password)) {
                numLbl.textContent = '‚úÖ Contains number';
            } else {
                numLbl.textContent = '‚ùå Add number';
            }

            const specialChars = /[!@#$%^&*(),.?":{}|<>]/;
            if (specialChars.test(password)) {
                specialLbl.textContent = '‚úÖ Contains special';
            } else {
                specialLbl.textContent = '‚ùå Add special';
            }

            if (password === confirmPassword && password !== '') {
                document.getElementById('confirm_password_msg').textContent = '‚úÖ Match';
            } else {
                document.getElementById('confirm_password_msg').textContent = '‚ùå No match';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FITZONE Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1e1e1e;
      --accent: #00e0ff;
      --text: #ffffff;
      --hover: #00bcd4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .auth-card {
      background: var(--card);
      border-radius: 15px;
      padding: 40px;
      width: 340px;
      box-shadow: 0 0 25px rgba(0, 224, 255, 0.2);
      text-align: center;
    }

    .auth-card img {
      width: 80px;
      margin-bottom: 20px;
    }

    .auth-card h1 {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 30px;
    }

    .auth-card form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      background: #2b2b2b;
      color: var(--text);
    }

    form button {
      background-color: var(--accent);
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: var(--hover);
      color: #000;
    }

    .note {
      font-size: 0.9rem;
      color: #999;
      margin-top: 15px;
    }

    .flash {
      background-color: rgba(0, 224, 255, 0.1);
      border: 1px solid var(--accent);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      color: var(--accent);
      font-size: 0.9rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: var(--hover);
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>Login to FitZone</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/login" method="post">
      <input type="text" name="username" placeholder="ðŸ‘¤ Username" required />
      <input type="password" name="password" placeholder="ðŸ”’ Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="note">
      Don't have an account? <a href="{{ url_for('sign_up') }}">Sign Up</a>
    </div>
  </div>
</body>
</html>
